<!DOCTYPE html>
<html>
<head>
 <title>IIFE(Immediately invoked function expression) or Self Executing Anonymous Function</title>
</head>
<body>
<script type="text/javascript">
// parameter msg is given to function
  (function(msg){
   alert(msg);
   }) ("Hello World");//Value Hello World is passed to the function
</script>
</body>
</html>
